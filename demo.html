<!DOCTYPE html>
<html lang="en-US">
<head>
				<title>Page title</title>
				<meta name="viewport" content="width=device-width" />
</head>
<body style="margin:0">
				<canvas style="width:100vw; height:100vh"></canvas>
				<script type="module">
								
								
								import * as THREE from "https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js";
        import {OrbitControls} from "https://threejsfundamentals.org/threejs/resources/threejs/r127/examples/jsm/controls/OrbitControls.js";
        import {VRButton} from "https://threejsfundamentals.org/threejs/resources/threejs/r125/examples/jsm/webxr/VRButton.js";
								let canvas = document.querySelector("canvas");
								let w = window.innerWidth;
								let h = window.innerHeight;
								
								const scene = new THREE.Scene();
        const cam = new THREE.PerspectiveCamera(70, w/h, .1, 1000);
        const renderer = new THREE.WebGLRenderer({canvas, antialias: true});
        const loader = new THREE.TextureLoader();
        const controls = new OrbitControls(cam, canvas);
            
        cam.position.set(0, 1.6, 0);
        renderer.setSize(w,h);          
        renderer.xr.enabled = true;
        controls.enableDamping = true;
        controls.rotateSpeed = .75;
        controls.rotateSpeed *= -1;
        document.body.appendChild(VRButton.createButton(renderer));
        
        let bg = loader.load("https://www.dl.dropboxusercontent.com/s/qgcz1dpr1elauiu/1_ZO6r2IvFCVCH0KIoJ8VgZQ.jpeg");
        bg.encoding = THREE.GammaEncoding;
        bg.mapping = THREE.EquirectangularReflectionMapping;
        bg.anisotropy = 20;
        scene.background = bg;
        
        const animate = () => {
            renderer.render(scene, cam);
            controls.update();
        };
        renderer.setAnimationLoop(animate);
        animate();
								
								
				</script>
</body>
</html>
